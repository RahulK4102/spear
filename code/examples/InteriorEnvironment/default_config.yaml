INTERIOR_ENVIRONMENT:

  OBSERVATION_MODE: "mixed" # "mixed" or "physical"
  VISUALIZATION_MODE: "debug" # "debug" or "observation"

  SPHERE:
    KEYBOARD_INPUT_FORCE_SCALE: 1000000.0
    MASS_SCALE: 1.0
    MAX_ANGULAR_VELOCITY: 1.0
    LINEAR_DAMPING: 0.1
    ANGULAR_DAMPING: 0.1

  DEBUG_CAMERA:
    SET_POSE: True
    POSITION_X: -250.0
    POSITION_Y: -155.0
    POSITION_Z: 200.0
    PITCH: -90.0
    YAW: 0.0
    ROLL: 0.0

  OBSERVATION_CAMERA:
    POSITION_OFFSET_X: 0.0
    POSITION_OFFSET_Y: 0.0
    POSITION_OFFSET_Z: 5.0

  EPISODE_BEGIN:
    SPHERE_POSITION_X_MIN: -300.0
    SPHERE_POSITION_X_MAX: -220.0
    SPHERE_POSITION_Y_MIN: -200.0
    SPHERE_POSITION_Y_MAX: -120.0
    SPHERE_POSITION_Z: 5.0
    CONE_POSITION_X_MIN: -300.0
    CONE_POSITION_X_MAX: -220.0
    CONE_POSITION_Y_MIN: -200.0
    CONE_POSITION_Y_MAX: -120.0
    CONE_POSITION_Z: 5.0
    SPAWN_DISTANCE_THRESHOLD: 20.0

  REWARD:
    HIT_GOAL: 100.0
    HIT_OBSTACLE: -100.0
    DISTANCE_TO_GOAL_SCALE: 100000.0

  OBSERVATION:
    OFFSET_TO_GOAL_SCALE: 0.01
    LINEAR_VELOCITY_SCALE: 0.01
    YAW_SCALE: 1.0

  MIXED_MODE:
    NUM_OBSERVATION_COMPONENTS: 2
    OBSERVATION_COMPONENT_PHYSICAL: 0
    OBSERVATION_COMPONENT_VISUAL: 1
    NUM_ACTION_COMPONENTS: 1
    ACTION_COMPONENT_MIXED: 0
    IMAGE_HEIGHT: 128
    IMAGE_WIDTH: 128
    ACTION_APPLY_FORCE_SCALE: 1000.0
    ACTION_ROTATE_OBSERVATION_CAMERA_SCALE: 10.0

  PHYSICAL_MODE:
    NUM_OBSERVATION_COMPONENTS: 1
    OBSERVATION_COMPONENT_PHYSICAL: 0
    NUM_ACTION_COMPONENTS: 1
    ACTION_COMPONENT_PHYSICAL: 0
    ACTION_APPLY_FORCE_SCALE: 1000.0
