      FOV: 90.0
      PITCH: 0.0
      POSITION_X: 0.0
      POSITION_Y: 0.0
      POSITION_Z: 50.0
      ROLL: 0.0
      YAW: 0.0
    KEYBOARD_ACTIONS: {}
    URDF_DIR: C:\github\spear\python\spear\urdf
    URDF_FILE: locobot.xml
  URDF_LINK_COMPONENT:
    POSITION_SOLVER_ITERATION_COUNT: 16
    VELOCITY_SOLVER_ITERATION_COUNT: 16
VEHICLE:
  VEHICLE_COMPONENT:
    CHASSIS_HEIGHT: 15.0
    CHASSIS_WIDTH: 15.0
    DRAG_COEFFICIENT: 1.0
    ENABLE_LEGACY_WHEEL_FRICTION: false
    ENABLE_SUSPENSION: true
    ENABLE_WHEEL_FRICTION: true
